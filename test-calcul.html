<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcul criticité</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Calcul criticité</h1>
            <div id="content"></div>
            <div class="separator"></div>
            <h3 id="risqueMax">Risque Maximum: 0</h3>
            <div class="separator"></div>

            <h2>Modifier les valeurs</h2>
            <label for="frequencyInput">Frequency:</label>
            <input type="text" id="frequencyInput" value="1,2,3,4" /><br />
            <button onclick="supprimerEchelon('frequency')">
                Supprimer Frequency
            </button>
            <button onclick="ajouterEchelon('frequency')">
                Ajouter Frequency</button
            ><br />

            <label for="graviteInput">Gravite:</label>
            <input type="text" id="graviteInput" value="1,2,3,4" /><br />
            <button onclick="supprimerEchelon('gravite')">
                Supprimer Gravite
            </button>
            <button onclick="ajouterEchelon('gravite')">Ajouter Gravite</button
            ><br />

            <label for="maitriseInput">Maitrise:</label>
            <input
                type="text"
                id="maitriseInput"
                value="0.25,0.50,0.75,1"
            /><br />
            <button onclick="supprimerEchelon('maitrise')">
                Supprimer Maitrise
            </button>
            <button onclick="ajouterEchelon('maitrise')">
                Ajouter Maitrise</button
            ><br />

            <p id="error-message" style="color: red"></p>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
